	<table width="90%">
     <tr >
        <td align="center" valign="top" style="border-top:1px #ccc solid;border-bottom:1px #ccc solid;"><strong>No.</strong></td>
        <td align="left" valign="top" style="border-top:1px #ccc solid;border-bottom:1px #ccc solid;"><strong>Title &amp; Artist</strong></td>
        <td align="center" valign="top"  style="border-top:1px #ccc solid;border-bottom:1px #ccc solid;"><strong>Length</strong></td>
        <td align="center" valign="top" style="border-top:1px #ccc solid;border-bottom:1px #ccc solid;"><strong>Listen</strong></td>
        <td align="center" valign="top" style="border-top:1px #ccc solid;border-bottom:1px #ccc solid;"><strong>Price</strong></td>
        <td align="center" valign="top" style="border-top:1px #ccc solid;border-bottom:1px #ccc solid;"><strong>Action</strong></td>
      </tr>

        {foreach key=k item=i from=$tracks}
        <tr>
            <td align="center"><img width="22" height="22" alt="" src="{if $i.Image}/{$i.Image}{else}/i/ph/track-22x22.png{/if}" /></td>
            <td class="ttl" align="center">{$i.Title}</td>
            <td align="center"><span class="track_time">{$i.TrackLength}</span></td>
             <td align="center"> <a href="/player/music/{$i.Id}" class="button play_button" mid="{$i.Id}"><img src="/si/ic-play2.png" width="24" height="24" /></a></td>
            <td class="number" align="center">{if $i.Price>0}<span class="pricetag free" title="Price: {$i.Price} credits">$ {$i.Price}</span>{else}<span class="pricetag free" title="This track is free!">Free</span>{/if}</td>
           
           	<td align="center"> <a href="/artist/edittrack?id={$i.Id}"><img src="/si/ic-edit1.gif" width="19" height="19" /></a> </td>
      </tr>
    {foreachelse}
    <tr>
        No tracks
    </tr>
{/foreach} 
    <tr><td style="border-top:1px #ccc solid;" colspan="6"></td></tr>
</table>
