{strip}   
   <div class="subTab">
        <ul>
            <li><a href="javascript:void(0);" onclick="oProfile.ViewersReport('{$event.Id}', 1, 0);" class="active">Live Stream Recordings</a> </li>
            <li><a href="javascript:void(0);" onclick="oProfile.ViewersReport('{$event.Id}', 2, 0);">Activity Reports</a></li>
       </ul>
   </div>
   <table class="style_table">
            <col />
            <col width="50%" />
            <col />
            <col />
            {foreach key=k item=i from=$recordings}
            <tr>
                <td>
                    <span class="muted">{$i.Pdate|mdate:4}</span>
                </td>
                <td>
                    {$event.Title}{if $i.Order > 1} - Part {$i.Order}{/if}
                </td>
                <td>
                    <a  href="/base/download/broadcastvideo?id={$i.Id}" class="button">Download</a>
                </td>
                <td>
                    <a href="/artist/broadcastvideo/{$i.Id}" class="button">Review</a>
                </td>
            </tr>
            {foreachelse}
            <tr>
                <td colspan="3" class="noBar">No Live Stream Recordings Available</td>
            </tr>
            {/foreach}
    </table>
{/strip}
