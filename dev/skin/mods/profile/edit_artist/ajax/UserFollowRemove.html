<div id="fanList">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" id="fanList">
      <tr>
        <td bgcolor="#FFFFFF"><table border="0" cellspacing="0" cellpadding="5">
          <tr>
           <td colspan="2"><h3>My Fans </h3></td>
          </tr>
        </table>
          <label></label></td>
      </tr>
      <tr>
        <td bgcolor="#FFFFFF">
        <ul class="fGrid">
       {foreach key=k item=i from=$users}        
          <li>
          <a href="/u/{$i['u.Name']}" id="delVideo_{$i['Id']}" class="delVideo">
          <img src="{if $i['u.Avatar']}/files/images/avatars/s_{$i['u.Avatar']}{else}/si/pic-100x100.jpg{/if}" /> {if $i['u.IsOnline'] == 1}<span class="online"></span> {/if}
           <p align="center"><strong>{$i['u.FirstName']|cat:$i['u.LastName']|truncate:8:''}</strong></p>
          </a>
          <a href="javascript:void(0);" onclick="oProfile.UserFollowRemove('{$i['Id']}');"> <span style="color:#CC0000;font-size:small;font-weight:bolder;text-align:center"> Remove </span></a>
          </li> 

          {foreachelse}            
             <p class="alert alert_error">No Fans Found</p>      
          {/foreach}
        </ul>
       </td>
      </tr>
    </table>
    <div class="clear"></div>
    <div align="center">&nbsp;</div>
</div>
