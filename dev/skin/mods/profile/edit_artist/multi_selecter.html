{extends file="mods/profile/cabinet_artist.html"}

{block name="javascript"}
<link rel="stylesheet" type="text/css" href="/sj/jquery-ui-multiselect-widget-master/jquery.multiselect.css" />
<link rel="stylesheet" type="text/css" href="/sj/jquery-ui-multiselect-widget-master/assets/style.css" />
<link rel="stylesheet" type="text/css" href="/sj/jquery-ui-multiselect-widget-master/assets/prettify.css" />
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script type="text/javascript" src="/sj/jquery-ui-multiselect-widget-master/src/jquery.multiselect.js"></script>
<script type="text/javascript" src="/sj/jquery-ui-multiselect-widget-master/assets/prettify.js"></script>
<script type="text/javascript">
$(function(){
	$("select").multiselect({
		selectedList: 4
	});
	
});
</script>
{/block}
{block name="my_cabinet"}
<div>
<form>
	<p>
         <select name="fm[Genre]"  multiple="multiple">
        	<option value="">Select genre</option>
            {foreach key=k item=i from=$genres_list}
            <option value="{$i}"{if $i==$fm.Genre} selected="selected"{/if}>{$i}</option>
            {/foreach}
        </select>
	</p>
</form>

</div>


{/block}
