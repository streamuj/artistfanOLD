{extends file="mods/profile/cabinet_artist.html"}

{block name="javascript"}



<script type="text/javascript" src="/sj/cls/Errors.js"></script>
<script type="text/javascript" src="/sj/cls/Profile.js"></script>
<script type="text/javascript">
    var errs = {literal}{{/literal}{foreach key=k item=i name=n from=$errs}{if !$smarty.foreach.n.first}, {/if}'{$k}' : '{$i}'{/foreach}{literal}}{/literal};
    $(document).ready(function()
    {
        oErrors.Show();
    });
</script>
{/block}

{block name="my_cabinet"}
<div style="padding:15px;">
	<form class="ttable big_form" method="post" id="video_form" action="/artist/editvideoyt">

        <input type="hidden" name="id" value="{$id}"/>
        <table width="100%" border="0" cellpadding="5" cellspacing="0">
          <tr>
            <td colspan="2"><strong class="font16"> {if $id}Update Video {else}New Video{/if}</strong>          <label></label></td>
           
            </tr>
          <tr>
            <td align="left" valign="middle" nowrap="nowrap">Title <span style="color:red;">*</span> </td>
            <td align="left" valign="middle" ><label>
              <input class="txtBox" id="Title" name="fm[Title]" value="{$fm.Title}" type="text"  size="50" /> 
            </label> <span id="err_Title" class="err"></span> </td>
          </tr>
          <tr>
            <td align="left" valign="middle" nowrap="nowrap">Video link</td>
            <td align="left" valign="top" ><input type="text" class="txtBox" id="VideoLink" name="fm[VideoLink]" value="{$fm.VideoLink}" size="72" />
             <span id="err_VideoCode" class="err"></span> </td>
          </tr>
          <!--<tr>
            <td align="left" valign="middle" nowrap="nowrap">Video code</td>
            <td align="left" valign="middle" > <textarea name="fm[VideoCode]" id="VideoCode" class="txtBox" style="width: 455px; height: 158px;">{$fm.VideoCode}</textarea>  <span id="err_VideoLink" class="err"></span> </td>
          </tr>-->
          
         
          <tr>
            <td>&nbsp;</td>
            <td align="left" valign="middle" ><table border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td><label>
                 <input type="checkbox" class="checkbox" id="Active" name="fm[Active]" value="1"{if $fm.Active} checked="checked"{/if} />
                </label></td>
                <td>&nbsp;&nbsp;Publish</td>
              </tr>
            </table></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td align="left" valign="middle">&nbsp;</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td align="left" valign="middle"><table border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td><input type="button"  onclick="oProfile.EditVideoYt();" class="btn2" value="{if $id}Update{else}Add{/if}" /></td>
                <td>&nbsp;</td>
                <td><input type="button"  onclick="Go('/artist/video')"  class="btn1" value="Cancel" /></td>
              </tr>
            </table></td>
          </tr>
        </table>
     </form>   
</div>
{/block}
