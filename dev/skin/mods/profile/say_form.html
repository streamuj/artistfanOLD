{strip}
<script type="text/javascript">
$(document).ready(function(){
	$('#mesg').autosize();
	$('#animated').autosize({ append: "\n" });
	$('#sayBtn1').hide();
	$("#mesg").click(function() {
		$("#sayBtn1").show();
	});
	$('.tab').hide();
	$('.tab1').click(function(e){
		e.preventDefault();
		var tabId = $(this).attr('href');
		$('.tab').hide();
		$(tabId).show();
		if(tabId == '#videoDialog')
		{
			$('#wallImg img').attr('src', '');
			$('#wallImage').val('');
			$('#err_image').html('');
			$('#err_mesg').html('');
			$('#err_mesg').removeClass('error');	
		}
		if(tabId == '#fileDialog')
		{
			$('#videoLink').val('');
			$('#err_mesg').html('');
			$('#err_mesg').removeClass('error');
		}
	});
});
</script>
{/strip}
