{strip}
{foreach name=ph key=k item=i from=$albums }
<li id="PhotoAlbums_{$i.Id}"><a href="/u/{$ui.Name}/photo?id={$i.Id}" class="tb"> <img id="photoid_{$i.Id}" class="phto-clu-img" src='{if $i.Cover}{$SUB_DOMAIN}photo/thumbs/{$i.UserId}/{$i.Cover}{else}{$SUB_DOMAIN}si/nophoto.jpg{/if}'  /> </a>
  <ul class="font12 block relative">
    <li class="block font14" id="AlbumName_{$i.Id}">{$i.Title|truncate:35}</li>
    <li class="LF">{$i.Pdate|date_format:"%b%d at %l:%M%p"}</li>
    <li class="RT">{$i.CountPhotos} Photos</li>
  </ul>
</li>
{foreachelse}
<li id="NoPhotoAlbums"> <a href="javascript:void(0);"> <img  class="phto-clu-img" src="{if $i.Cover}{$SUB_DOMAIN}photo/thumbs/{$i.UserId}/{$i.Cover}{else}{$SUB_DOMAIN}si/nophoto.jpg{/if}"  /> </a>
  <div>
    <p style="padding:0 5px;" id="AlbumName_{$i.Id}" >No Albums</p>
    <p class="tex-in LF font11 gray">&nbsp;</p>
    <p  class="tex-in RT gray">&nbsp;</p>
  </div>
</li>
{/foreach}
{/strip}
