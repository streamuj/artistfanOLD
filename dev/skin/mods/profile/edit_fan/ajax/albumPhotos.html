 {foreach name=ph key=k item=i from=$AllPhotos }           
	<li id="Photos_{$i.Id}"> 
    <a rel="group1" id="popBox"  name="popBox" href="/base/profile/showPhotoOne?id={$i.Id}" class="tb M0">       
    <img id="photoid_{$i.Id}" src="{if $i.Image}{$SUB_DOMAIN}photo/thumbs/{$i.UserId}/{$i.Image}{else}{$SUB_DOMAIN}si/nophoto.jpg{/if}" />
    </a>
    
   <ul class="belw none"> <li class="editTool"> 
        {if $album.Title ==$smarty.const.PROFILE_PICTURES}
          {if not $i@first}
	        <a class="DeleteAlbum remO LF" href="javascript:void(0);" PhId="{$i.Id}" AlbumId="{$i.AlbumId}" ><img src="{$SUB_DOMAIN}si/remvIconGry.png">&nbsp;Remove</a>                
           {/if}
         {else if $album.Title ==$smarty.const.BANNER_IMAGES}  
         	<a class="DeleteAlbum remO LF" href="javascript:void(0);" PhId="{$i.Id}" AlbumId="{$i.AlbumId}" ><img src="{$SUB_DOMAIN}si/remvIconGry.png">&nbsp;Remove</a>                
         {else}
		    <a class="DeleteAlbum remO LF" href="javascript:void(0);" PhId="{$i.Id}" AlbumId="{$i.AlbumId}" ><img src="{$SUB_DOMAIN}si/remvIconGry.png">&nbsp;Remove</a>                
            <span class="RT edit" onclick="oPhotoEdit.UserPhotoEdit({$i.Id},'{$i.Title}');"><img src="{$SUB_DOMAIN}si/addBtnBk.png">&nbsp;Edit</span>                       
         {/if}
        <span class="clear"></span>
                 
	</li></ul>
    
    </li>
 {foreachelse} 
    <li>
    	<span class="tb"><img src="{$SUB_DOMAIN}si/nophoto.jpg"  /></span>
    </li>
{/foreach}
