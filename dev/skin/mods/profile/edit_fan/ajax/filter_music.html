        {foreach key=k item=i from=$tracks}
        <tr>
            <td><img width="22" height="22" alt="" src="{if $i.Image}/{$i.Image}{else}/i/ph/track-22x22.png{/if}" /></td>
            <td>{$i.Title} by <a href="/u/{$i.Name}">{$i.Band}</a></td>
            <td><span class="track_time">{$i.TrackLength}</span></td>
            <td align="right">
                <a href="javascript:void(0);" class="playlist_track button play_button" mid="{$i.Id}"><span>Play</span></a>
                               
                <a href="javascript:void(0);" onclick="oPlay.DeleteMusic('{$i.Id}', '{$user_id}');" >Delete</a>
                <a href="/{$i.Track}" class="button yellow_button">Download</a>
            </td>
            
        </tr>
        {foreachelse}
        <tr>
            <td colspan="3">No tracks</td>
        </tr>
        {/foreach}
