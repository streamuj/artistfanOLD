<ul class="fGridSlide">
{if $albums}
      {foreach key=k item=i from=$albums}
		<li onclick="oUsers.SlideFullLink({$i.Id})" class="eBox">
        <img src="{if $i.Image}/{$i.Image}{else}/i/ph/album-96x96.png{/if}" alt="" width="80px;" height="80px;" />        
        {if $i.Title}{$i.Title|truncate:15:"..."}{/if} <br />
        {if $i.Price}$ {$i.Price}{/if}<br />
        </li>
      {/foreach}
{else}      
	        <li style="padding-left:10px;"> No Music </li>
{/if}
</ul>
