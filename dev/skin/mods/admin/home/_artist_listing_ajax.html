{if $h_list}
	<tr><td><strong>Selected Artist links</strong></td></tr>
	<tr>
      <td  class="mngHometxt">
       	<table class="style_table f13">
        <thead>
            <tr style="color:#28B7F3;">
                <th class="aleft">Artist Name</th>
                <th class="aleft">Image</th>
                <th class="aleft">Order</th>                
                <th class="aleft">Category</th>             
                <th class="aleft">Action</th>
            </tr>
        </thead>
        <tbody>
            {foreach key=k item=i from=$h_list}
                <tr class="f11" id="artist_{$i.Id}">
                	<td width="30%">{$i.Name}</td>
                    <td width="20%"><a href="{$i.Link}"><img src="{if $i.Avatar}{$SUB_DOMAIN}images/avatars/x_{$i.Avatar}{else}/i/ph/user-48x48.png{/if}" alt="" /></a></td>
                    <td width="20%"><input type="text" id="{$i.Id}" value="{$i.HomeOrder}" onblur="oHome.SaveHomeOrder(this.id, this.value);" maxlength="5" size="3" /></td>
                    <td width="20%">{$i.CategoryName}</td>
                    <td width="10%"><a href="javascript:void(0);" onclick="oHome.DeleteLink({$i.Id},'{$status}')" title="Delete"><img src="/ssi2/icon_delete.gif" /></a></td>
                </tr>
            {/foreach}
		</tbody>
            <tr>
				<td colspan="2">&nbsp;</td>
				<td ><a href="/base/home/artist" class="str_submit"><span><b>Save Order</b></span></a></td>
				<td >&nbsp;</td>
				<td >&nbsp;</td>                
            </tr>        
        </table>
	  </td>
    </tr>
{else}    
    <tr>
       <td class="mngHometxt">No Artist Links</td>
     </tr>
     
{/if}
