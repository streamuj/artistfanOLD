
{if $pages}
<ul class="pageIn">
{if $lprev}<li class="nBtn"><a href="{$lprev}">&laquo;</a></li>{/if}
		{section name=i loop=$pages}
			{if $page == $pages[i].page}
					<li class="active"><span class="gray">{$pages[i].page}</span></li>
			{else}
					<li><a href="{$pages[i].link}">{$pages[i].page}</a></li>
			{/if}
		{/section}
					
        {if $last_page}
				<li><span class="gray" style="float:left;">&nbsp; ...</span><a href="{$last_page_link}">{$last_page}</a></li>
		{/if}
        
{if $lnext}<li class="nBtn"><a href="{$lnext}">&raquo;</a></li>{/if}

</ul>
{/if}
