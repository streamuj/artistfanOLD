{foreach key=k item=i from=$list}
    <tr class="f11">
        <td>{$i.Name}</td>
        <td style="display:none;">Fan Name</td>
        {if !$tp}
        <td></td>
        {/if}
        <td>{$i.pc_type_name}</td>
		<td>{$i.pc_date|mdate:4}</td>        
        <td>$<span class="{if $i.Ptype==1}green{else}red{/if}">  {$i.data_serialize.Price|string_format:'%.2f'} / {$i.pc_price|string_format:'%.2f'} </span></td>
        <td style="display:none;">Details</td>
    </tr>
{foreachelse}
    <tr class="f11">
        <td colspan="7">Transactions not found</td>
    </tr>
{/foreach}
