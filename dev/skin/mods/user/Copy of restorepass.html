{extends file="mods/search/cabinet_search.html"}
{block name="body_class"} {/block}

{block name="javascript"}
<script type="text/javascript" src="/dev/templates/js/jquery.form.js"></script>
<script type="text/javascript" src="/dev/templates/js/cls/Errors.js"></script>
<script language="javascript">
    $(document).ready(function()
    {
        {if !$errcode}
        oUsers.InitRestore();
        {/if}
    });
</script>
{/block}

{block name="content"}
<div class="contentArea">
	<div id="signUparea">
    <h1 align="center">{if $errcode}Restore password{else}Change password{/if}</h1>
	<div class="clear"></div>


  <div class="colLeft1" style="min-height:1000px; margin-bottom:10px;" align="center">
  <div class="locBox floatL" style=" width:85%; padding:30px;" align="center">
   
    <div class="content_block big_content" align="center"> 
    
        <div class="alert" style="display: none;">
            <strong></strong> <span id="resend_msg"></span>
        </div>
    
        {if $errcode}
        <div class="alert alert_error">
            <a class="close" href="javascript:void(0);" onclick="$(this).parent().hide();" title="close">Ã—</a>
            <strong>Error!</strong> Incorrect code restore password.
        </div>
        {else}
        <form action="/base/user/restorepass" method="post" id="restore_form" class="big_form">
            <input type="hidden" name="code" value="{$code}" />
           
                <br /><br />
                <div align="center">
                 <table border="0" align="center" cellpadding="5" cellspacing="0">
                    <tr>
                       
                        <td align="left" valign="middle"><label>Password</label></td>
                        <td align="left" valign="middle"><input type="password" name="fm[pass]" id="pass" value="" class="txtBox" /></td>
                        
                    </tr>
                     <tr>
                        	<td align="left" valign="middle">&nbsp; </td>
                             <td id="err_pass"></td>
                   </tr>
                    <tr>
                        <td align="left" valign="middle"><label>Repeat Password</label></td>
                       <td align="left" valign="middle"><input type="password" name="fm[pass2]" id="pass2" value="" class="txtBox" /></td>
                       
                    </tr>
                     <tr>
                        	<td align="left" valign="middle">&nbsp; </td>
                            <td id="err_pass2"></td>
                   </tr>
               		<tr>
                        <td align="left" valign="middle">&nbsp;</td>
                        <td align="left" valign="middle"><label></label>
                                <table class="form_table">
                                    <tr>
                                        <td class="label_td"></td>
                                        <td>
                                        
                                            <input type="button" id="restore_subm" class="button btn" value="Change password" />
                                        </td>
                                    </tr>	
                                </table>
                        </td>
                    </tr>
               </table>
                </div>
                
          
        </form>
        {/if}
      </div>
    </div>
    </div>
<div class="clear"></div>
</div>
{/block}
