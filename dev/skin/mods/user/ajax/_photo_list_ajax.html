<ul class="fGridSlide">
{if $albums}
      {foreach key=k item=i from=$albums}
		<li onclick="oProfile.SlideFullLink({$i.Id})" class="eSlideBox">
        <img src="{if $i.Cover}{$SUB_DOMAIN}photo/thumbs/{$i.UserId}/{$i.Cover}{else}/dev/templates/images/nophoto.jpg{/if}" style="width:80px;height:80px;" />
        
        {if $i.Title}{$i.Title|truncate:15:"..."}{/if} <br />
        {if $i.Price}$ {$i.Price}{/if}<br />
        </li>
      {/foreach}
{else}      
	        <li style="padding-left:10px;"> No Photos </li>
{/if}
</ul>
