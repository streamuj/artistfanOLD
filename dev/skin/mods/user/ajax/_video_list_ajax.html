{if $video}
      {foreach key=k item=i from=$video}
      {if $i@index%5 == 0}<ul class="fGrid">{/if}
      
                  <li  class="eSlideBox"><img src="{if $i.FromYt}http://i.ytimg.com/vi/{$i.Video}/default.jpg{elseif $i.Status == 2}{$SUB_DOMAIN}video/thumbnail/{$i.UserId}/s_{$i.Video}.jpg{else}/i/ph/video-96x96.png{/if}" width="80" height="80" alt="" onclick="oProfile.SlideFullLink({$i.Id})" title="click to select URL" style="cursor:pointer;" />{$i.Title}</li>

      {/foreach}
{else}
       <ul class="fGridSlide">

        </ul>
{/if}
