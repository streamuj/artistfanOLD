<ul class="fGridSlide">
{if $albums}
      {foreach key=k item=i from=$albums}
		<li onclick="oProfile.SlideFullLink({$i.Id})" class="eSlideBox">
        <img src="{if $i.Image}/{$smarty.const.TRACK_IMG_PATH}/{$i.UserId}/m_{$i.Image}{else}/i/ph/album-96x96.png{/if}" alt="" width="80px;" height="80px;" />
        
        		  
        
        {if $i.Title}{$i.Title|truncate:15:"..."}{/if} <br />
        {if $i.Price}$ {$i.Price}{/if}<br />
        </li>
      {/foreach}
{else}      
	        <li style="padding-left:10px;"> No Musics </li>
{/if}
</ul>
