<script type="text/javascript" src="{$SUB_DOMAIN}sj/swfobject.js"></script>
<script type="text/javascript" src="{$SUB_DOMAIN}sj/smh.swobject.js"></script>
<script type="text/javascript" src="{$SUB_DOMAIN}sj/mdetect.js"></script>
{if $video.Video}
<script type="text/javascript">
window.onload=function ()
{
	var uagent = navigator.userAgent.toLowerCase();
	if (DetectSmartphone() || DetectTierTablet())
	{
		var mobile = { };
		mobile.account  = "artistfan";
		mobile.media = "{$smarty.const.STREAMING_HTML5_VOD}u/{$video.UserId}/{$video.Video}{$smarty.const.STREAMING_HTML5_SUFFIX}";
		mobile.autoplay = "true";
		mobile.mimetype = "video/mp4";
		mobile.width    = "640";
		mobile.target   = "jwplayer";
		mobile.maxwidth = "525";
		bootStrap(mobile);
	} else {
		var flashvars = { account: "artistfan", media: "{$smarty.const.STREAMING_FLASH_VOD}u/{$video.UserId}/{$video.Video}", autoplay: "true", poster: "{$SUB_DOMAIN}video/thumbnail/{$video.UserId}/{$video.Video}.jpg", debug: "false"};
		var params = { };
		params.quality = "high";
		params.bgcolor = "#000000";
		params.allowscriptaccess = "sameDomain";
		params.allowfullscreen = "true";
		var attributes = {};
		attributes.id = "Player";
		attributes.name = "Player";
		attributes.align = "middle";
		swfobject.embedSWF("{$SUB_DOMAIN}sj/smh.player.swf","jwplayer", "768", "450", "10.1.0", false, flashvars, params, attributes);
	}
}
</script>
{/if}
