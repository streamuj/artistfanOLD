{foreach key=k item=i from=$list}
    <tr class="f11">
        <td><img src="{if $i.Avatar}/files/images/avatars/x_{$i.Avatar}{else}/i/ph/user-48x48.png{/if}" alt="" /></td>
        <td>11<a href="/base/user/AdminShowUser?id={$i.Id}">{$i.Name}</a></td>
        <td>{$i.FirstName} {$i.LastName}{if $i.BandName} / {$i.BandName}{/if}</td>
        <td>{$i.Email}</td>
        <td>{if $i.Location}{$i.Location}{else}&mdash;{/if}</td>
        <td>
            {if $i.Dob!='0000-00-00'}{$i.Dob|mdate:1}{else}&mdash;{/if}
        </td>
        {*<!--<td>{if $UserInfo.Id!=$i.Id}<a href="javascript:void(0);" onclick="CGo('/base/user/AdminDeleteUser?id={$i.Id}', 'Do you really want to delete this user?')"><img src="/i2/icon_delete.gif" alt="Delete" /></a>{/if}</td>-->*}
    </tr>
{foreachelse}
    <tr class="f11">
        <td colspan="6">Users not found</td>
    </tr>
{/foreach}
