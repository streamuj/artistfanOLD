{extends file="base.html"}

{block name="javascript"}
<script language="javascript">
    $(document).ready(function()
    {
        oUsers.InitRegistrationSelect();
    });
</script>
{/block}

{block name="content"}
<!--content_block-->
<div class="content_block big_content">
    <h1>Sign up</h1>

    <form action="/reg/select/" method="post" id="select_form" class="big_form">
        {if $error}
        <div class="alert alert_error">
            <a class="close" href="javascript:void(0);" onclick="$(this).parent().hide();" title="close">Ã—</a>
            <strong>Error!</strong> {$error}
        </div>
        {/if}

        <fieldset>
            <h3>I want to sign up as:</h3>
            <table class="form_table">
                <tr>
                    <td class="label_td"></td>
                    <td class="radio_td">
                        <input type="radio" id="status_fan" class="radio" name="status" value="1" /> <label for="status_fan">Fan</label><br /><br />
                        <input type="radio" id="status_artist" class="radio" name="status" value="2" /> <label for="status_artist">Artist</label>
                    </td>
                    <td></td>
                </tr>
            </table>
            <div class="line"></div>
            <table class="form_table">
                <tr>
                    <td class="label_td"></td>
                    <td>
                        <input type="submit" class="button yellow_button" value="Continue" />
                    </td>
                </tr>
            </table>
            <input type="hidden" name="do" value="1" />
        </fieldset>
    </form>    
</div>
<!--/content_block-->
{if !$FB_AUTH}
<!--sitebar_02-->
<div class="sitebar sitebar_02">
    <div class="r_social">
        <p>Alternatively, you can use your existing account on Facebook or Twitter to sign up to Artistsfan</p>
        <a href="javascript:void(0);" onclick="oUsers.FBLoginCustom(1);"><img src="/i/facebook.gif"  alt="" /></a>
        <a href="javascript:void(0);" onclick="oUsers.TwtGetAuthUrl(1);"><img src="/i/twitter.gif"  alt="" /></a>
    </div>
</div>
<!--/sitebar_02-->                
{/if}
{/block}
